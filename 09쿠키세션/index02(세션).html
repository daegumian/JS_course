<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>
        로컬스토리지 vs 세션스토리지 는 브라우저 내에 키=값 을 저장하는 브라우저측 세션이다.
        <br/>
        로컬스토리지 = 브라우저를 종료하더라도 유지된다.(강제로 삭제하기 전까지 영구존재)
        <br/>
        세션스토리지 = 브라우저를 종료하면 사라진다.
    </h3>

    <button id="createSession">세션만들기</button>
    <button id="getSession">세션확인</button>
    <button id="removeSession">세션삭제하기</button>

    <script>

        var createSession = document.getElementById("createSession");
        createSession.onclick = function (){

            localStorage.setItem("aaa", "박동훈");//문자열
            localStorage.setItem("bbb", "박지욱");//문자열
            localStorage.setItem("ccc", JSON.stringify([1,2,3,4,5])); //문자열

        }

        var getSession = document.getElementById("getSession");
        getSession.onclick = function () {

            console.log('로컬스토리지 크기:' + localStorage.length);

            console.log(localStorage.length);
            for(var i = 0; i < localStorage.length; i++){
                console.log('로컬스토리지 key:' + localStorage.key(i));
            }

            var result = localStorage.getItem("ccc") //키를 넣으면 값을 반환
            console.log(result);

        }

        var removeSession = document.getElementById("removeSession");
        removeSession.onclick = function () {  

            localStorage.removeItem('박동훈') //aaa키 삭제
            // localStorage.clear(); //전체 삭제
            
        }

    </script>

    
</body>
</html>
