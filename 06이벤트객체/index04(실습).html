<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h3>다중이벤트 처리</h3>
    <div>
        <ul class="box">
            <li><img src="img/1.jpg" alt="1" width="100"></li>
            <li><img src="img/2.jpg" alt="1" width="100"></li>
            <li><img src="img/3.jpg" alt="1" width="100"></li>
            <li><img src="img/4.jpg" alt="1" width="100"></li>
        </ul>
        결과:
        <div class="result">
            <img src="img/1.jpg" alt="결과" width="300" >
        </div>
    </div>

    <script>
        var box = document.querySelector(".box");
        var result = document.querySelector(".result > img");
        // var result = document.querySelector(".result");//이건 안됨 왜 안될까?

        box.onclick = function(){

            if(event.target.tagName != 'IMG' ){
                return;
            }

            result.src = event.target.src;
            // console.log(event.target) //이건 안됨 왜 안될까? -->객체값으로 나온다
            // result.innerHTML = event.target;
        }
    </script>
</body>
</html>
