    <!-- 쌤 -->

    <script>
        var tags = document.querySelectorAll("h2, p, a"); //tags에 배열로 저장된다.
        var body_tag = document.body;

        var btn1 = document.getElementById("btn1");
        btn1.onclick = function () {

            if (btn1.className == 'dark') {
                //흰색
                body_tag.style.backgroundColor = "white";
                for (var i = 0; i < tags.length; i++) {
                    tags[i].style.color = "black";
                }

            } else {
                //검은색
                body_tag.style.backgroundColor = "black";
                for (var i = 0; i < tags.length; i++) {
                    tags[i].style.color = "white";
                }
            }
            btn1.classList.toggle("dark");
        }

        var inner2 = document.querySelector(".inner2");
        var hide = document.querySelector(".hide")

        var btn2 = document.getElementById("btn2");
        btn2.onclick = function () {

            if (btn2.className == 'name') {
                //이름보기로 변환
                inner2.style.display = 'none';
                hide.style.display = 'block';

            } else {
                //내용보기로 변환
                inner2.style.display = 'block';
                hide.style.display = 'none';

            }
            btn2.classList.toggle('name');
        }




    </script>
