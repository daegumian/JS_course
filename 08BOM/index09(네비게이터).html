<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // console.log(navigator);
        // console.log(navigator.geolocation.getCurrentPosition(함수, 함수,));
        navigator.geolocation.getCurrentPosition( succuess, fail );
        //getCurrentPosition이 함수를 대신 실행시키고 실행결과를 콜백의 첫번째 매개변수로 전달하도록 약속.
        function succuess(result){
            console.log(result.coords);
            console.log(result.coords.latitude);
            console.log(result.coords.longitude);
        }
        function fail(){
            console.log('fail');
        }
    </script>
