<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>(select에서 value속성은 선택된 값을 의미합니다)</p>
    <p>change이벤트</p>

    <h2 id="title">단어를 선택하세요</h2>

    <select id="selector" onchange="sel">
        <option>선택</option>
        <option>hello</option>
        <option>안녕하세요</option>
        <option>尼河吳</option>
    </select>

    <script> //1

        var sel = document.getElementById("selector");
        var tit = document.getElementById('title');

        sel.addEventListener('change', function () {
            tit.innerHTML = sel.value;
            if (tit.innerHTML == 'hello') {
                tit.innerHTML = '영어입니다';
            } else if (tit.innerHTML == '안녕하세요') {
                tit.innerHTML = '한국어 입니다'
            } else if (tit.innerHTML == '尼河吳') {
                tit.innerHTML = '중국어 입니다'
            }
        })

    </script>
