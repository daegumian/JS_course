<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>dataset - 태그에 정보를 저장하는 속성(반드시 문자열만 저장가능)</h3>

    <h3>data-자유이름</h3>

    <ul class="box">
        <li><a href="https://www.naver.com/" data-info='{"id":"aaa", "age": 20}'>김혜민</a></li>
        <li><a href="https://www.naver.com/" data-info='{"id":"bbb", "age": 30}'>박동훈</a></li>
        <li><a href="https://www.naver.com/" data-info='{"id":"ccc", "age": 40}'>김민철</a></li>
        <li><a href="https://www.naver.com/" data-info='{"id":"ddd", "age": 50}'>박수정</a></li>
    </ul>

    <script>
        var box = document.querySelector('.box');
        box.onclick = function(){
            event.preventDefault(); //고유이벤트 중단
            if(event.target.tagName != 'A'){ //A태그 아니라면 중단
                return;
            }

            // event.target.data-info; //사용x
            console.dir(event.target);
            console.log(event.target.dataset['info']);//배열로 되어있다. //접근 방법 1

            var value = event.target.dataset.info;//배열 접근 방법2
            var obj = JSON.parse(value); //JSON문자열 => 객체
            console.log(obj);
        }
    </script>
</body>
</html>
