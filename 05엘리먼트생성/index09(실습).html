<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        thead th,
        tbody td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <button type="button" id="del">일괄 삭제</button>
    <table>
        <thead>
            <th><input type="checkbox" class="allCheck"></th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>

        <tbody class="table">
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>2</td>
                <td>김길자</td>
                <td>안녕!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>3</td>
                <td>이길자</td>
                <td>안녕!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>4</td>
                <td>고길자</td>
                <td>안녕!</td>
                <td>2019-01-01</td>
            </tr>

        </tbody>

        <script>
            // var check = document.getElementsByClassName("check");
            var check = document.querySelectorAll(".check");

            //일괄선택
            var allCheck = document.querySelector(".allCheck")
            allCheck.onclick = function () {
                for (var i = 0; i < check.length; i++) {

                    if (allCheck.checked == true) {
                        if (check[i].checked == true) {
                            // return // return과 break는 가장 가까운 반복문 자체를 끝낸다.
                        } else {
                            check[i].checked = true;
                        }
                    } else {
                        check[i].checked = false;
                    }
                }
                // console.log(check[0])
                // console.log(check[0].checked)
                // console.log(check[1])
                // console.log(check[1].checked)
                // console.log(check[2])
                // console.log(check[2].checekd)//왜 여긴 언디파인일까?
                // console.log(check[3])
                // console.log(check[3].checekd)

            }

            //일괄 삭제
            var btn = document.querySelector("#del");
            btn.onclick = function () {
                // console.log(check.length)
                // console.log(check[1])
                // console.log(check[1].checked)
                // console.log(check[2])
                // console.log(check[2].checekd)
                // console.log(check[3])
                // console.log(check[3].checekd)

                for (var i = 0; i < check.length; i++) {
                    if (check[i].checked == true) {
                        // console.log(check[i].parentElement.parentElement.parentElement);
                        check[i].parentElement.parentElement.remove();

                    }

                }
            }




        </script>

    </table>




</body>
