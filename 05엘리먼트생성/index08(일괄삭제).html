<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            <input type="checkbox" name="aa" value="1">자바
        </li>
        <li>
            <input type="checkbox" name="aa" value="1">제이에스
        </li>
        <li>
            <input type="checkbox" name="aa" value="1">씨에스에스
        </li>
        <li>
            <input type="checkbox" name="aa" value="1">데이터베이스
        </li>
    </ul>
    
    <button type="button" id="btn">선택일괄삭제</button>

    <script>
        var arr = document.querySelectorAll('input[name="aa"]');
        
        var btn = document.getElementById("btn");
        btn.onclick = function(){
            // arr.remove();//배열인데 태그를 날린다? 안된다.

            for(var i = 0; i < arr.length; i++){
                // console.log(arr[i]);
                // console.log(arr[i].checked);
                if(arr[i].checked == true){
                    arr[i].parentElement.remove(); //행을 삭제해야해서 parentElement 해야한다.
                }
            }
        }
    </script>
</body>

</html>
